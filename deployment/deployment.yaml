apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-spring-api
spec:
  template:
    spec:
      containers:
      - name: spring-api
        image: pistache/java-spring-api
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "200m"
